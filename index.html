<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!--google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sono:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--fontawesome fonts cdn-->
    <script src="https://kit.fontawesome.com/81677628fa.js" crossorigin="anonymous"></script>
    <!--Taikwind CSS Fonts--->
    <script src="https://cdn.tailwindcss.com"></script>
     <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .manrope {
    font-family: "Manrope";
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
}
  </style>
</head>
<body class="manrope ">
  <!-- main content -->
    <main class="manrope max-w-screen-xl mx-auto px-4 py-5 md:py-10 lg:py-12">
      <!-- header section -->
      <header class=" md:flex items-center">
        <!-- text content -->
          <div class="">
              <div class="text-center md:text-left lg:text-left">
                <h1 class="text-3xl md:text-3xl lg:text-5xl font-bold  ">It's good <br>tea time at The <br>Tea House</h1>
                <p class="max-w-lg text-gray-500 py-4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
              </div>
              <div class="md:max-w-52 text-center md:text-left lg:text-left ">
                <button class="bg-gradient-to-r from-orange-500 to-red-500  text-white rounded-md py-2 px-2 md:py-3 lg:py-4 md:px-3 lg:px-4 font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 "></i>
                </button>
            </div>
         </div>
         <!-- image content -->
         <div class="relative">
              <!-- image -->
              <div class="h-auto w-auto">
                <img src="images/banner.png" alt="">
              </div>
              <!-- card -->
              <div class="absolute flex items-center gap-4 bg-slate-50 rounded-s-md py-2 px-2 md:py-5 md:px-5 md:top-80 lg:top-96  md:left-30 lg:left-28 rounded-md top-52 left-16">
              <!-- icon -->
              <div class="text-orange-300 text-2xl md:text-3xl lg:text-5xl">
                <i class="fa-solid fa-star"></i>
              </div>
              <!-- text -->
              <div>
                <h2 class="font-extrabold text-2xl md:text-3xl">5.00</h2>
                <p class="text-gray-500">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
      </header>
    </main>
</body>
</html>
